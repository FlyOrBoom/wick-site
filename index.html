    <script>
      function showSubpage (id) {
        var subpageNameWithoutHash = id.slice(1)
        var subpageDivId = '#subpage-' + subpageNameWithoutHash;

        if($(subpageDivId).length === 0) {
          $("<div class='subpage-container' id='subpage-"+subpageNameWithoutHash+"'></div>").insertAfter("#subpage-home");
        }

        $(subpageDivId).load('subpages/'+subpageNameWithoutHash+'.html');

        $('.subpage-container').hide();
        $(subpageDivId).show();
        window.scrollTo(0,0);
      }
      $( window ).on( 'hashchange', function( e ) {
          showSubpage( window.location.hash );
      } );
      $( window ).on( 'load', function( e ) {
          if(window.location.hash) {
            showSubpage( window.location.hash );
          } else {
            showSubpage('#home')
          }
      } );
    </script>
